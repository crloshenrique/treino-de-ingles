<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treino de Inglês - Dashboard (Git 25)</title>
    <link rel="icon" type="image/png" href="imagens/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #1f1f1f;
            --accent-color: #ff0074;
            --text-color: #ffffff;
            --sidebar-width-pc: 85px; 
            --sidebar-expanded-pc: 260px;
            --success-color: #5abb6a;
            --error-color: #f14738;
            --blue-color: #10a2dd;
            --warning-color: #f99c35;
        }

        body { 
            font-family: Arial, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* OVERLAY (CAMADA PARA FECHAR CLICANDO FORA) */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        body.menu-aberto #overlay { display: block; }

        /* --- SIDEBAR BASE --- */
        #sidebar {
            background: var(--bg-color);
            border-right: 2px solid var(--accent-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: all 0.3s ease;
            position: relative;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            white-space: nowrap;
            transition: background 0.2s, transform 0.2s;
            height: 75px; 
            box-sizing: border-box;
        }

        .sidebar-item:hover { 
            background: rgba(255, 0, 116, 0.1); 
            border: 1px solid var(--accent-color); 
            border-radius: 8px; 
            margin: 0 5px;
            transform: scale(1.05);
        }

        .sidebar-item img { width: 40px; height: 40px; min-width: 40px; object-fit: contain; }
        .sidebar-item span { margin-left: 20px; font-weight: bold; }

        .sidebar-bottom { margin-top: auto; padding-bottom: 20px; }

        /* --- COMPORTAMENTO DESKTOP (PC) --- */
        @media (min-width: 769px) {
            #menu-toggle, #overlay { display: none !important; }
            
            #sidebar {
                width: var(--sidebar-width-pc);
                position: relative;
                left: 0;
            }

            #sidebar:hover { width: var(--sidebar-expanded-pc); }

            #sidebar .sidebar-item span { opacity: 0; transition: opacity 0.2s; pointer-events: none; }
            #sidebar:hover .sidebar-item span { opacity: 1; pointer-events: auto; }

            #main-content { padding: 40px 20px; }
        }

        /* --- COMPORTAMENTO MOBILE --- */
        @media (max-width: 768px) {
            #menu-toggle {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1100;
                cursor: pointer;
                background: var(--bg-color);
                border: 1px solid var(--accent-color);
                border-radius: 8px;
                padding: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: left 0.3s ease;
            }
            #menu-toggle img { width: 35px; height: 35px; }

            #sidebar {
                width: 260px;
                position: fixed;
                left: -262px; 
                top: 0;
            }

            body.menu-aberto #sidebar { left: 0; }
            body.menu-aberto #menu-toggle { left: 275px; }

            #main-content { 
                padding: 80px 20px 40px 20px; 
                transition: transform 0.3s ease;
                width: 100%;
            }

            body.menu-aberto #main-content {
                transform: translateX(260px);
            }
        }

        /* --- CONTEÚDO --- */
        #main-content { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #container { 
            width: 100%; 
            max-width: 450px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center;
            margin: auto; 
        }
        #container.modo-largo { max-width: 850px; }

        .menu { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        .menu button { width: 100%; }

        .grid-temas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .card-dicionario {
            min-height: 100px;
            background: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            word-break: break-word;
            transition: background 0.2s, transform 0.2s;
            text-align: center;
        }

        .card-dicionario:hover { background: rgba(255, 0, 116, 0.1); transform: scale(1.05); }

        button { padding: 14px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; background: #3d3d3d; color: white; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); background: #4a4a4a; }
        
        /* ESTILO DOS BOTÕES CUSTOMIZADOS */
        .btn-custom-lateral {
            background: #171717 !important; 
            border-left: 3px solid var(--accent-color) !important;
            border-right: 3px solid var(--accent-color) !important;
            color: white !important;
        }

        .btn-azul { background: #10a2dd !important; }
        .btn-verde { background: var(--success-color) !important; }
        .btn-quadrado { width: 80px !important; height: 80px; background: var(--accent-color) !important; color: white !important; font-weight: bold; font-size: 32px; border-radius: 15px; }

        /* CLASSES DE CORES PARA BORDAS LATERAIS */
        .border-blue { border-left-color: var(--blue-color) !important; border-right-color: var(--blue-color) !important; }
        .border-green { border-left-color: var(--success-color) !important; border-right-color: var(--success-color) !important; }
        .border-orange { border-left-color: var(--warning-color) !important; border-right-color: var(--warning-color) !important; }
        .border-red { border-left-color: var(--error-color) !important; border-right-color: var(--error-color) !important; }

        /* BOTÃO VOLTAR COM ÍCONE */
        .btn-voltar-icone {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            transition: transform 0.2s;
        }
        .btn-voltar-icone:hover { transform: scale(1.1); }
        .btn-voltar-icone img { width: 28px; height: 28px; object-fit: contain; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; }

        #palavra-box { width: 100%; background: #333; color: white; font-size: 1.8rem; font-weight: bold; height: 125px; border-radius: 15px; display: none; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid var(--accent-color); }
        #opcoes-container { width: 100%; display: none; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .opcao-btn { width: calc(50% - 5px) !important; background: #3d3d3d; }
        .correto { background-color: var(--success-color) !important; transform: scale(1.05); }
        .errado { background-color: var(--error-color) !important; }

        #contador-container { width: 100%; display: none; gap: 10px; margin: 20px 0; }
        #acertos-box { flex: 1; background: var(--success-color); padding: 10px; border-radius: 8px; }
        #erros-box { flex: 1; background: var(--error-color); padding: 10px; border-radius: 8px; }

        /* AJUSTE LISTA DICIONÁRIO - NOVA ESTRUTURA 2 COLUNAS */
        .item-dicionario { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            background: #2a2a2a; 
            display: grid; 
            grid-template-columns: 1fr 2fr; 
            gap: 15px; 
            text-align: left; 
            margin-bottom: 8px; 
            border-left: 3px solid var(--accent-color); 
            box-sizing: border-box; 
            align-items: center; 
        }
        
        .col-palavra-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: left;
        }

        .pronuncia-pequena {
            color: rgba(255, 255, 255, 0.6); 
            font-size: 0.85rem; 
        }
        
        .header-dicionario { 
            width: 100%; 
            display: grid; 
            grid-template-columns: 1fr 2fr; 
            gap: 15px; 
            padding: 10px; 
            font-weight: bold; 
            color: var(--accent-color); 
            border-bottom: 1px solid #444; 
            box-sizing: border-box; 
            margin-bottom: 10px; 
            text-align: left; 
        }

        /* ESTILO DA REVISÃO FINAL */
        #revisao-teste { width: 100%; display: none; margin-top: 5px; text-align: left; }
        #lista-revisao { 
            max-height: 350px; 
            overflow-y: auto; 
            padding-right: 5px; 
            margin-bottom: 15px; 
        }
        .item-revisao { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            background: #2a2a2a; 
            margin-bottom: 8px; 
            box-sizing: border-box; 
            text-align: center;
            font-weight: bold;
            border: none;
            border-left: 5px solid transparent; 
        }
        .revisao-correto { border-left-color: var(--success-color) !important; }
        .revisao-errado { border-left-color: var(--error-color) !important; }

        /* SCROLLBARS PADRONIZADAS */
        #area-lista-palavras::-webkit-scrollbar, #lista-revisao::-webkit-scrollbar { width: 8px; }
        #area-lista-palavras::-webkit-scrollbar-track, #lista-revisao::-webkit-scrollbar-track { background: #2a2a2a; border-radius: 10px; }
        #area-lista-palavras::-webkit-scrollbar-thumb, #lista-revisao::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        #area-lista-palavras {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 5px;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="menu-toggle" onclick="toggleMenu()">
        <img src="imagens/menus/menu-hamburguer.png" alt="Abrir Menu">
    </div>

    <nav id="sidebar">
        <div class="sidebar-item" onclick="handleMenuClick()">
            <img src="imagens/menus/menu-hamburguer.png" alt="Menu">
            <span>Menu</span>
        </div>
        <div class="sidebar-item" onclick="irParaHub(); handleMenuClick();">
            <img src="imagens/menus/menu-telainicial.png" alt="Home">
            <span>Início</span>
        </div>
        <div class="sidebar-item" onclick="irParaTemas(); handleMenuClick();">
            <img src="imagens/menus/menu-praticar.png" alt="Praticar">
            <span>Praticar</span>
        </div>
        <div class="sidebar-item" onclick="irParaDicionariosRaiz(); handleMenuClick();">
            <img src="imagens/menus/menu-dicionarios.png" alt="Dicionários">
            <span>Dicionários</span>
        </div>
        <div class="sidebar-item">
            <img src="imagens/menus/menu-erros.png" alt="Erros">
            <span>Meus Erros</span>
        </div>
        <div class="sidebar-bottom">
            <div class="sidebar-item">
                <img src="imagens/menus/menu-login.png" alt="Login">
                <span>Perfil / Login</span>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <div id="container">
            <div id="menu-hub" class="menu">
                <h1 style="color: var(--accent-color)">Welcome Back</h1>
                <p>O que vamos estudar hoje?</p>
                <button class="btn-custom-lateral" onclick="irParaTemas()">Começar Treino</button>
                <button class="btn-custom-lateral" onclick="irParaDicionariosRaiz()">Gerenciar Banco</button>
            </div>

            <div id="menu-dicionarios-raiz" class="menu" style="display:none">
                <h2>Dicionários</h2>
                <button class="btn-custom-lateral" onclick="abrirEscolhaTipoAdicao()">Adicionar Palavras</button>
                <button class="btn-custom-lateral" onclick="abrirSubMenuDicionarios()">Ver Listas</button>
                <div class="btn-voltar-icone" onclick="irParaHub()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="area-adicionar-dicionario" class="menu" style="display:none">
                <h2 id="titulo-adicao">Adicionar dicionário</h2>
                <div id="selecao-tipo-adicao" style="display:flex; justify-content:center; gap:20px; margin-bottom:20px">
                    <button class="btn-quadrado" onclick="mostrarFormIndividual()">1</button>
                    <button class="btn-quadrado" onclick="mostrarFormMassa()">N</button>
                </div>
                <div id="form-individual" style="display:none; width: 100%;">
                    <input type="text" id="add-palavra" placeholder="Palavra">
                    <input type="text" id="add-pronuncia" placeholder="Pronúncia">
                    <input type="text" id="add-significado" placeholder="Significado">
                    <input type="text" id="add-categoria" placeholder="Categoria">
                    <button class="btn-custom-lateral" style="width:100%" onclick="salvarNoBancoLocal()">Salvar</button>
                </div>
                <div id="form-massa" style="display:none; width: 100%;">
                    <input type="text" id="add-categoria-massa" placeholder="Categoria">
                    <textarea id="texto-massa" rows="8" placeholder="Palavra (pronúncia) = significado"></textarea>
                    <button class="btn-custom-lateral" style="width:100%" onclick="salvarEmMassa()">Salvar Tudo</button>
                </div>
                <div class="btn-voltar-icone" onclick="voltarBotaoAdicao()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="menu-gerenciar-dicionarios" class="menu" style="display:none">
                <h2 id="titulo-categorias-dicionario">Escolha a Categoria</h2>
                <div id="lista-dicionarios-visualizar" class="grid-temas"></div>
                <div id="visualizacao-palavras" style="display:none; width: 100%;">
                    <input type="text" id="campo-busca" placeholder="Pesquisar..." oninput="filtrarPalavras()">
                    <div class="header-dicionario"><span>Palavra</span><span>Significado</span></div>
                    <div id="area-lista-palavras"></div>
                </div>
                <div class="btn-voltar-icone" onclick="voltarParaDicionariosRaiz()" style="margin-top:20px">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="menu-temas" class="menu" style="display:none">
                <h2>Categorias para Praticar</h2>
                <div id="lista-temas-botoes" class="grid-temas"></div>
                <div class="btn-voltar-icone" onclick="irParaHub()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="menu-principal" class="menu" style="display:none">
                <h2>Modo de Treino</h2>
                <p id="status-load" style="display:none">Carregando...</p>
                <button onclick="abrirMenuIntervalos()" class="btn-custom-lateral">Escolher Intervalo</button>
                <button onclick="abrirMenuNiveis()" class="btn-custom-lateral">Níveis Sugeridos</button>
                
                <div class="btn-voltar-icone" onclick="irParaTemas()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="menu-niveis" class="menu" style="display:none">
                <button onclick="iniciarNivel(25)" class="btn-custom-lateral border-blue">Iniciante</button>
                <button onclick="iniciarNivel(50)" class="btn-custom-lateral border-green">Intermediário</button>
                <button onclick="iniciarNivel(75)" class="btn-custom-lateral border-orange">Avançado</button>
                <button onclick="iniciarNivel(vocabulario.length)" class="btn-custom-lateral border-red">Pro</button>
                <div class="btn-voltar-icone" onclick="voltarAoMenuPraticar()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="menu-intervalos" class="menu" style="display:none">
                <button onclick="iniciarIntervalo(0,25)" class="btn-custom-lateral border-blue">1 ⮕ 25</button>
                <button onclick="iniciarIntervalo(25,50)" class="btn-custom-lateral border-green">26 ⮕ 50</button>
                <button onclick="iniciarIntervalo(50,75)" class="btn-custom-lateral border-orange">51 ⮕ 75</button>
                <button onclick="iniciarIntervalo(75,100)" class="btn-custom-lateral border-red">76 ⮕ 100</button>
                <div class="btn-voltar-icone" onclick="voltarAoMenuPraticar()">
                    <img src="imagens/voltar.png" alt="Voltar">
                    <span>Voltar</span>
                </div>
            </div>

            <div id="palavra-box"></div>
            <div id="opcoes-container"></div>
            <div id="contador-container">
                <div id="acertos-box">0</div>
                <div id="erros-box">0</div>
            </div>

            <div id="revisao-teste">
                <div id="lista-revisao"></div>
            </div>

            <div id="btn-voltar-final" class="btn-voltar-icone" style="display:none; width: 100%;" onclick="voltarDoTeste()">
                <img src="imagens/voltar.png" alt="Voltar">
                <span>Voltar</span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
