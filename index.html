<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Treino de Inglês - Dashboard</title>
    <link rel="icon" type="image/png" href="imagens/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --bg-color: #1f1f1f;
            --accent-color: #ff0074;
            --text-color: #ffffff;
            --sidebar-width: 85px;
            --sidebar-expanded: 260px;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: Arial, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        /* --- BOTÃO MOBILE (FIXO) --- */
        #btn-mobile-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: var(--bg-color);
            border: 1.5px solid var(--accent-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            line-height: 0;
        }

        #sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: 998;
        }

        body.sidebar-aberta #sidebar-overlay { display: block; }

        /* --- SIDEBAR COMPLETA --- */
        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-color);
            border-right: 2px solid var(--accent-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1000;
            flex-shrink: 0;
            overflow: hidden;
        }

        #sidebar:hover { width: var(--sidebar-expanded); }
        #sidebar:hover .sidebar-item span,
        body.sidebar-aberta #sidebar .sidebar-item span { opacity: 1; }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 22px;
            cursor: pointer;
            color: white;
            white-space: nowrap;
            height: 75px;
            width: 100%;
        }

        .sidebar-item:hover { background: rgba(255, 0, 116, 0.1); }
        .sidebar-item img { width: 35px; height: 35px; min-width: 35px; object-fit: contain; }
        .sidebar-item span { margin-left: 20px; font-weight: bold; opacity: 0; transition: opacity 0.2s; }
        .sidebar-bottom { margin-top: auto; padding-bottom: 20px; }

        /* --- CONTEÚDO --- */
        #main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 40px 20px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: flex-start;
            height: 100%;
        }
        
        #container { 
            width: 100%; 
            max-width: 450px; 
            text-align: center;
        }
        
        #container.modo-largo { max-width: 950px; }

        .menu { display: flex; flex-direction: column; gap: 15px; width: 100%; }

        /* --- CARDS DE TEMAS (150px) --- */
        #lista-temas-botoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px 0;
        }

        .btn-tema-card {
            width: 150px; 
            height: 150px; 
            background: transparent !important;
            border: 2px solid var(--accent-color) !important;
            color: white !important;
            font-size: 0.95rem;
            font-weight: bold;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 15px;
            text-align: center;
            word-break: break-word;
        }

        .btn-tema-card:hover {
            background: rgba(255, 0, 116, 0.1) !important;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 116, 0.3);
        }

        button { padding: 14px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; background: #3d3d3d; color: white; transition: transform 0.2s; }
        button:hover { transform: scale(1.02); background: #4a4a4a; }
        .btn-azul { background: #10a2dd !important; }
        .btn-verde { background: #5abb6a !important; }
        .btn-quadrado { width: 80px; height: 80px; background: var(--accent-color) !important; color: white !important; font-weight: bold; font-size: 32px; border-radius: 15px; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #444; background: #2a2a2a; color: white; box-sizing: border-box; }

        #palavra-box { background: #333; color: white; font-size: 1.8rem; font-weight: bold; height: 125px; border-radius: 15px; display: none; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid var(--accent-color); }
        #opcoes-container { display: none; flex-wrap: wrap; gap: 10px; }
        .opcao-btn { width: calc(50% - 5px); background: #3d3d3d; }
        #contador-container { display: none; gap: 10px; margin: 20px 0; }
        #acertos-box { flex: 1; background: #4CAF50; padding: 10px; border-radius: 8px; font-weight: bold; }
        #erros-box { flex: 1; background: #f44336; padding: 10px; border-radius: 8px; font-weight: bold; }

        .item-dicionario { padding: 12px; border-radius: 8px; background: #2a2a2a; display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 10px; text-align: left; margin-bottom: 8px; border-left: 3px solid var(--accent-color); }
        .header-dicionario { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 10px; padding: 10px; font-weight: bold; color: var(--accent-color); border-bottom: 1px solid #444; }

        @media (max-width: 768px) {
            #btn-mobile-toggle { display: block; }
            #sidebar { position: fixed; left: 0; top: 0; transform: translateX(-100%); width: 260px !important; }
            body.sidebar-aberta #sidebar { transform: translateX(0); }
            #main-content { padding-top: 80px; }
            .btn-tema-card { width: 130px; height: 130px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <div id="sidebar-overlay" onclick="alternarSidebar()"></div>
    
    <div id="btn-mobile-toggle" onclick="alternarSidebar()">
        <img src="imagens/menus/menu-hamburguer.png" width="25" height="25">
    </div>

    <nav id="sidebar">
        <div class="sidebar-item" onclick="alternarSidebar()">
            <img src="imagens/menus/menu-hamburguer.png" alt="Menu">
            <span>Menu</span>
        </div>
        <div class="sidebar-item" onclick="irParaHub()">
            <img src="imagens/menus/menu-telainicial.png" alt="Home">
            <span>Início</span>
        </div>
        <div class="sidebar-item" onclick="irParaTemas()">
            <img src="imagens/menus/menu-praticar.png" alt="Praticar">
            <span>Praticar</span>
        </div>
        <div class="sidebar-item" onclick="irParaDicionariosRaiz()">
            <img src="imagens/menus/menu-dicionarios.png" alt="Dicionários">
            <span>Dicionários</span>
        </div>
        <div class="sidebar-item">
            <img src="imagens/menus/menu-erros.png" alt="Erros">
            <span>Meus Erros</span>
        </div>
        <div class="sidebar-bottom">
            <div class="sidebar-item">
                <img src="imagens/menus/menu-login.png" alt="Login">
                <span>Perfil / Login</span>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <div id="container">
            <div id="menu-hub" class="menu">
                <h1 style="color: var(--accent-color)">Welcome Back</h1>
                <p>O que vamos estudar hoje?</p>
                <button class="btn-azul" onclick="irParaTemas()">Começar Treino</button>
                <button class="btn-verde" onclick="irParaDicionariosRaiz()">Gerenciar Banco</button>
            </div>

            <div id="menu-dicionarios-raiz" class="menu" style="display:none">
                <h2>Dicionários</h2>
                <button class="btn-verde" onclick="abrirEscolhaTipoAdicao()">Adicionar Palavras</button>
                <button class="btn-azul" onclick="abrirSubMenuDicionarios()">Ver Listas</button>
                <button onclick="irParaHub()">Voltar</button>
            </div>

            <div id="area-adicionar-dicionario" class="menu" style="display:none">
                <h2>Adicionar ao Banco</h2>
                <div id="selecao-tipo-adicao" style="display:flex; justify-content:center; gap:20px; margin-bottom:20px">
                    <button class="btn-quadrado" onclick="mostrarFormIndividual()">1</button>
                    <button class="btn-quadrado" onclick="mostrarFormMassa()">N</button>
                </div>
                <div id="form-individual" style="display:none">
                    <input type="text" id="add-palavra" placeholder="Palavra">
                    <input type="text" id="add-pronuncia" placeholder="Pronúncia">
                    <input type="text" id="add-significado" placeholder="Significado">
                    <input type="text" id="add-categoria" placeholder="Categoria">
                    <button class="btn-verde" style="width:100%" onclick="salvarNoBancoLocal()">Salvar</button>
                </div>
                <div id="form-massa" style="display:none">
                    <input type="text" id="add-categoria-massa" placeholder="Categoria">
                    <textarea id="texto-massa" rows="8" placeholder="Palavra (pronúncia) = significado"></textarea>
                    <button class="btn-verde" style="width:100%" onclick="salvarEmMassa()">Salvar Tudo</button>
                </div>
                <button onclick="voltarParaDicionariosRaiz()">Voltar</button>
            </div>

            <div id="menu-gerenciar-dicionarios" class="menu" style="display:none">
                <h2>Escolha a Categoria</h2>
                <div id="lista-dicionarios-visualizar" class="menu"></div>
                <div id="visualizacao-palavras" style="display:none">
                    <input type="text" id="campo-busca" placeholder="Pesquisar..." oninput="filtrarPalavras()">
                    <div class="header-dicionario"><span>PAL</span><span>PRON</span><span>SIGN</span></div>
                    <div id="area-lista-palavras"></div>
                </div>
                <button onclick="voltarParaDicionariosRaiz()">Voltar</button>
            </div>

            <div id="menu-temas" class="menu" style="display:none">
                <h2>Categorias para Praticar</h2>
                <div id="lista-temas-botoes"></div>
                <button onclick="irParaHub()">Voltar</button>
            </div>

            <div id="menu-principal" class="menu" style="display:none">
                <h2>Modo de Treino</h2>
                <p id="status-load" style="display:none">Carregando...</p>
                <button onclick="abrirMenuIntervalos()" class="btn-azul">Escolher Intervalo</button>
                <button onclick="abrirMenuNiveis()" class="btn-azul">Níveis Sugeridos</button>
                <button onclick="irParaTemas()">Voltar</button>
            </div>

            <div id="menu-niveis" class="menu" style="display:none">
                <button onclick="iniciarNivel(25)" style="background: #10a2dd;">Iniciante (25)</button>
                <button onclick="iniciarNivel(50)" style="background: #5abb6a;">Intermediário (50)</button>
                <button onclick="iniciarNivel(75)" style="background: #f99c35;">Avançado (75)</button>
                <button onclick="iniciarNivel(vocabulario.length)" style="background: #f14738;">Pro (Tudo)</button>
                <button onclick="voltarAoMenuPraticar()">Voltar</button>
            </div>

            <div id="menu-intervalos" class="menu" style="display:none">
                <button onclick="iniciarIntervalo(0,25)" style="background: #10a2dd;">1 ⮕ 25</button>
                <button onclick="iniciarIntervalo(25,50)" style="background: #5abb6a;">26 ⮕ 50</button>
                <button onclick="iniciarIntervalo(50,75)" style="background: #f99c35;">51 ⮕ 75</button>
                <button onclick="iniciarIntervalo(75,100)" style="background: #f14738;">76 ⮕ 100</button>
                <button onclick="voltarAoMenuPraticar()">Voltar</button>
            </div>

            <div id="palavra-box"></div>
            <div id="opcoes-container"></div>
            <div id="contador-container">
                <div id="acertos-box">0</div>
                <div id="erros-box">0</div>
            </div>
            <button id="btn-reiniciar" style="display:none" onclick="location.reload()">Reiniciar</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
